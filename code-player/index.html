<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <header class="clearfix">
            <div class="logo">CodePlayer</div>
            <div class="buttonContainer">
                <div class="toggleButton html active">HTML</div>
                <div class="toggleButton css">CSS</div>
                <div class="toggleButton javascript">JS</div>
                <div class="toggleButton output active">Output</div>
            </div>
        </header>
        <div class="wrapper">
            <textarea class="htmlPanel panel">Hello World!</textarea>
            <textarea class="cssPanel panel hidden"></textarea>
            <textarea class="javascriptPanel panel hidden"></textarea>
            <iframe class="outputPanel panel"></iframe>
        </div>

    </body>
</html>
